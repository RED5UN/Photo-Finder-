<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo finder!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FIND THE PHOTO</h1>
    <form action="">
        <input type="text" id="search" placeholder="Search for images">
        <button id="button">Search</button>
    </form>
    <div class="search-examples">
        <div class="example1">
            <img src="https://images.unsplash.com/photo-1702594369985-163331c12097?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest of darkness">
            <a href="https://unsplash.com/photos/a-forest-filled-with-lots-of-trees-covered-in-fog-owRLMogs3sg" target="_blank">Forest of darkness </a>
        </div>
        <div class="example2">
            <img src="https://images.unsplash.com/photo-1606163338600-0e212c836bb3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Abode of Lord Shiva">
            <a href="https://unsplash.com/photos/snow-covered-mountain-under-cloudy-sky-during-daytime-V1yD4Uq_Y3g" target="_blank">Abode of Lord Shiva </a>
        </div>
        <div class="example3">
            <img src="https://plus.unsplash.com/premium_photo-1697730411634-5313371ad8fe?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beaches of Goa">
            <a href="https://unsplash.com/photos/vagator-or-ozran-beach-with-palms-aerial-panoramic-view-in-north-goa-india-yQ5KOCu-Dys " target="_blank">Beaches of Goa </a>
        </div>
    </div>
    <div class="watermark">
        <p>&#169; Rithik Mehra</p>
        <a href="https://github.com/RED5UN">Follow me on Github!</a>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js">
    </script>
</body>
</html>
